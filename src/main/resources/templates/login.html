<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
  <title>Mobile backend</title>
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
        <div class="login align-items-center py-5 l-lg-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">SmartParcel Admin</h3>
                <form th:action="@{/login-process}" method="post">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="username" name="username" placeholder="username">
                    <label for="username">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                  </div>
                  <br />
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" id='submit' type="submit">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
  </div>
  <script th:inline="javascript">
    if ([[${loginFail}]]) {
      alert("유효하지 않은 사용자 정보 입니다.");
    }
  </script>
</body>
</html>
